<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/thongtincanhan.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="user-info">
          <div class="user-avatar"><i class="bi bi-camera photo"></i></div>
          <div class="user-mot">
            <div class="user-name">
              <i class="bi bi-bookmark-star"></i> <strong>Xin Chao</strong>
            </div>
            <div class="user-stars"><i class="bi bi-gift"></i> 0 Stars</div>
          </div>
        </div>
        <div class="total-spend">
          <div class="total-spend-1">
            <div class="total-spend-2"><strong>Tổng chi tiêu 2024</strong></div>
            <div class="total-spend-3">0 đ</div>
          </div>
          <div class="progress-container">
            <div class="icons">
              <span class="icon"><i class="bi bi-bookmark-star"></i></span>
              <span class="icon"><i class="bi bi-currency-bitcoin"></i></span>
              <span class="icon"><i class="bi bi-bullseye"></i></span>
            </div>
            <div class="progress-bar">
              <div class="progress-points">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
              </div>
            </div>
            <div class="labels">
              <span>0 đ</span>
              <span class="mot">2.000.000 đ</span>
              <span class="hai">4.000.000 đ</span>
            </div>
          </div>
        </div>
        <div class="contact-info">
          <div>HOTLINE hỗ trợ: <a href="#">19002224 (9:00 - 22:00)</a></div>
          <div>Email: hotro@galaxystudio.vn</div>
          <div>Câu hỏi thường gặp</div>
        </div>
      </div>
      <div class="right-panel">
        <div class="tabs">
          <a href="lichsugiaodich.html" class="tab tab-1">Lịch Sử Giao Dịch</a>
          <a href="thongtincanhan.html" class="tab tab-2">Thông Tin Cá Nhân</a>
          <a href="thongbao.html" class="tab tab-3">Thông Báo</a>
          <a href="quatang.html" class="tab tab-4">Quà Tặng</a>
          <a href="chinhsach.html" class="tab tab-5">Chính Sách</a>
        </div>
        <div class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label>Họ và tên</label>
              <div class="input-group">
                <i class="bi bi-person"></i>
                <input type="text" value="Xin chao" disabled />
              </div>
            </div>
            <div class="form-group">
              <label>Ngày sinh</label>
              <div class="input-group">
                <i class="bi bi-calendar"></i>
                <input type="text" value="23/10/2005" disabled />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <div class="input-group">
                <i class="bi bi-envelope"></i>
                <input type="email" value="123@gmail.com" disabled />
              </div>
            </div>
            <div class="form-group">
              <label>Số điện thoại</label>
              <div class="input-group">
                <i class="bi bi-telephone"></i>
                <input type="tel" value="0336433xxx" disabled />
              </div>
            </div>
          </div>

          <div class="form-row gender-row">
            <label>Giới tính</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="gender" value="nam" checked /> Nam
              </label>
              <label class="radio-label">
                <input type="radio" name="gender" value="nu" /> Nữ
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Mật khẩu</label>
              <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" value="••••••••••" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
